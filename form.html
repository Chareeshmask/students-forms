<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .output-container {
            margin-top: 20px;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .output-container h3 {
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-btn {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Student Registration Form</h2>
    <form id="studentForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter student name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email address" required>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter age" min="1" max="100" required>

        <label for="course">Course</label>
        <select id="course" required>
            <option value="">Select a course</option>
            <option value="Full Stack Development">Full Stack Development</option>
            <option value="Data Science">Data Science</option>
            <option value="Cyber Security">Cyber Security</option>
        </select>

        <label for="address">Address</label>
        <textarea id="address" rows="4" placeholder="Enter address" required></textarea>

        <button type="button" onclick="addStudent()">Submit</button>
    </form>
</div>

<table id="studentTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Course</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be added here dynamically -->
    </tbody>
</table>

<script>
    function addStudent() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const age = document.getElementById('age').value;
        const course = document.getElementById('course').value;
        const address = document.getElementById('address').value;

        if (!name || !email || !age || !course || !address) {
            alert('Please fill in all fields.');
            return;
        }

        const table = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        newRow.innerHTML = `
            <td>${name}</td>
            <td>${email}</td>
            <td>${age}</td>
            <td>${course}</td>
            <td>${address}</td>
            <td><button class="delete-btn" onclick="deleteStudent(this)">Delete</button></td>
        `;

        document.getElementById('studentForm').reset();
    }

    function deleteStudent(button) {
        const row = button.parentElement.parentElement;
        row.parentElement.removeChild(row);
    }
</script>

</body>
</html>
